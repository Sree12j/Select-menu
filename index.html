<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="selector">
            <div id="selectorfield" >
                <p id="selecttext">Social media icons</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowicon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png" alt="">
                    <p>instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png" alt="">
                    <p>youtube</p>
                </li>
                <li  class="options">
                    <img src="SelectMenu_Img/pinterest.png" alt="">
                    <p>pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png" alt="">
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png" alt="">
                    <p>whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
    <script>
    var selectorField=document.getElementById('selectorfield');
    var selectText=document.getElementById('selecttext');
    var options=document.getElementsByClassName('options');
    var list=document.getElementById("list");
    var arrowIcon=document.getElementById("arrowicon");
   selectorField.onclick=function(){
    list.classList.toggle("hide");
    arrowIcon.classList.toggle("rotate");
   }
    for(option of options){
        option.onclick=function(){
            selectText.innerHTML=this.textContent;
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
        }
    }
    </script>
</body>
</html>
